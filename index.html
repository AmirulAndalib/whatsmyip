<!DOCTYPE html>

<html lang="en">

<head>
    <title>whatsmyip</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#fff" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Returns your public IP address">
</head>

<body>
    <div id="main">
        <div id="head">
            <h1>Public IP Address:</h1>
            <h2 id="h2"></h2>
        </div>
    </div>

    <script type="text/javascript">
        fetch("/api/", { headers: { 'accept': 'application/json'}})
            .then(response => response.json())
            .then(data => {
                document.getElementById("h2").innerHTML = data["ip"]
            }).catch(err => {
                document.getElementById("h2").innerHTML = "There was a problem getting your IP address"
                console.error(err)
            });
    </script>
</body>

</html>

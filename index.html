<!DOCTYPE html>

<html lang="en">

<head>
    <title>whatsmyip</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#fff" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Returns your public IP address">
</head>

<body>
    <div id="main" style="text-align: center;">
        <div id="head">
            <h1><div><a href="https://github.com/wafer-bw/whatsmyip">wafer-bw/whatsmyip</a></div></h1>
            <div>Golang api which returns your public IP address.</div>
            <h2>Your public IP address is:</h2>
            <h3 id="ip"></h3>
        </div>
    </div>

    <script type="text/javascript">
        fetch("/api/", { headers: { 'accept': 'application/json'}})
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip").innerHTML = data["ip"]
            }).catch(err => {
                msg = "There was a problem getting your IP address"
                document.getElementById("ip").innerHTML = msg
                console.error(err)
            })
    </script>
</body>

</html>

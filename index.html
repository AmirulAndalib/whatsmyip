<!DOCTYPE html>

<html lang="en">

<head>
    <title>whatsmyip</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#fff" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Returns your public IP address">
</head>

<body>
    <div id="main">
        <div id="head">
            <h1 id="h1">Your public IP address is: undetermined</h1>
        </div>
    </div>

    <script type="text/javascript">
        fetch("/api/", { headers: { 'accept': 'application/json'}})
            .then(response => response.json())
            .then(data => {
                document.getElementById("h1").innerHTML = `Your public IP address is: ${data["ip"]}`
            }).catch(err => {});
    </script>
</body>

</html>
